<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Snake</title>
</head>
<body>
  <main class="main">
    <p class="title">Snake</p>

    <section class="game-board">
      <div class="game-over hidden">Game Over! 💀</div>
      <div class="victory hidden">You won! 🏅</div>
      <canvas class="canvas" width="500" height="500"></canvas>
    </section>

    <footer class="footer">
      <div class="score-container">
        <span class="red-square">🟥</span>
        <span class="colon">:</span>
        <span class="score"></span>
      </div>

      <div class="best-score-container">
        <span class="cup">🏆</span>
        <span class="colon">:</span>
        <span class="best-score"></span>
      </div>

      <button class="reload">🔄</button>
    </footer>
  </main>
  <script src="index.js"></script>
</body>
</html>
